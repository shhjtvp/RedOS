<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedOS Beta v1.0.0 | by Red hj</title>
    <link rel="shortcut icon" href="../icon/RedOS.svg">
    <style>
        @keyframes body1 {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .body {
            background-image: url(../icon/【哲风壁纸】二次元-动漫女孩.png);
            background-color: rgb(149, 149, 206);
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            animation: body1 2s;
        }

        .taskbar {
            position: fixed; 
            bottom: 0;       
            left: 0;         
            right: 0;        
            margin: 0 auto;  
            width: 95%;    
            height: 50px;    
            background-color: #7cdcff3b;
            color: white;    
            text-align: center;
            line-height: 50px; 
            z-index: 1000;
            border-radius: 15px;
            color: black;
        }

        .start {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background-image: url(../icon/RedOS.svg);
            text-align: center;
            border: none;
            transition-duration: 0.4s;
            color: aliceblue;
            margin-left:10px;
        }
        .start:hover {
            width: 45px;
            height: 45px;
            background-color: #76767693;
        }

        .taskbar-button {
            width: 40px;
            height: 40px;
            margin-left:10px;
            border-radius: 10px;
            text-align: center;
            border: none;
            transition-duration: 0.4s;
            color: rgb(255, 0, 0);
            margin-left:10px;
        }
        .taskbar-button:hover {
            width: 45px;
            height: 45px;
            background-color: #76767693;
        }

        .draggable-window {
            position: absolute;
            width: 1024px;
            height: 576px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
            z-index: 1001;
        }

        .window-header {
            background-color: #f0f0f0;
            padding: 5px;
            cursor: move;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window-title {
            font-weight: bold;
        }

        .close-button {
            border: none;
            background-color: transparent;
            font-size: 16px;
            cursor: pointer;
        }

        iframe {
            width: 90%;
            height: 80%;
            border: none;
        }
    </style>
</head>
<body class="body">

    <div class="taskbar">
        <button class="start" title="开始">start</button>
        <button id="openButton1" data-src="https://example.com" class="taskbar-button" title="桌面/任务">dt</button>
        <button id="openButton2" data-src="settings/index.html" class="taskbar-button" title="设置">st</button>
    </div>

    <script>
        // 动态创建窗口
        function createWindow(src) {
            // 检查是否已经存在窗口
            let draggableWindow = document.getElementById('draggableWindow');
            if (!draggableWindow) {
                // 创建窗口
                draggableWindow = document.createElement('div');
                draggableWindow.id = 'draggableWindow';
                draggableWindow.className = 'draggable-window';

                const windowHeader = document.createElement('div');
                windowHeader.className = 'window-header';

                const windowTitle = document.createElement('span');
                windowTitle.className = 'window-title';
                windowTitle.textContent = '加载中...';
                windowHeader.appendChild(windowTitle);

                const closeButton = document.createElement('button');
                closeButton.className = 'close-button';
                closeButton.textContent = 'X';
                closeButton.onclick = () => draggableWindow.remove();
                windowHeader.appendChild(closeButton);

                const iframe = document.createElement('iframe');
                iframe.id = 'iframeContent';
                iframe.src = src;
                iframe.onload = () => {
                    // 动态获取页面标题
                    const title = iframe.contentDocument.title || '无标题';
                    windowTitle.textContent = title;
                };

                draggableWindow.appendChild(windowHeader);
                draggableWindow.appendChild(iframe);
                document.body.appendChild(draggableWindow);

                // 窗口可拖动功能
                let isDragging = false;
                let offsetX, offsetY;

                windowHeader.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    offsetX = e.clientX - draggableWindow.getBoundingClientRect().left;
                    offsetY = e.clientY - draggableWindow.getBoundingClientRect().top;
                });

                document.addEventListener('mousemove', (e) => {
                    if (isDragging) {
                        draggableWindow.style.left = `${e.clientX - offsetX}px`;
                        draggableWindow.style.top = `${e.clientY - offsetY}px`;
                    }
                });

                document.addEventListener('mouseup', () => {
                    isDragging = false;
                });
            } else {
                // 如果窗口已存在，直接显示
                draggableWindow.style.display = 'block';
                draggableWindow.querySelector('iframe').src = src;
            }
        }

        // 绑定按钮点击事件
        document.querySelectorAll('.taskbar-button').forEach(button => {
            button.addEventListener('click', () => {
                const src = button.getAttribute('data-src');
                createWindow(src);
            });
        });
    </script>

</body>
</html>
