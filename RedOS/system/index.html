<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedOS Beta v0.1.1 | by Red hj</title>
    <link rel="shortcut icon" href="../icon/RedOS.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"><!-- 这是图标库 -->
    <script src="script.js"></script>
    <style>
        @keyframes body1 {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 窗口动画 */
        @keyframes windowOpen {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* 开始菜单动画 */
        @keyframes menuSlideUp {
            0% { transform: translate(-50%, 50px); opacity: 0; }
            100% { transform: translate(-50%, 0); opacity: 1; }
        }

        .start-menu {
            animation: menuSlideUp 0.3s ease-out forwards;
        }

        .window-open-animation {/* 为窗口添加动画类 */
            animation: windowOpen 0.2s ease-out forwards;
        }

        /* ----- */

        .body {
            background-image: url(../icon/bg.png);
            background-color: rgb(149, 149, 206);
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            animation: body1 2s;
        }

        .taskbar {
            position: fixed; 
            bottom: 0;       
            left: 0;         
            right: 0;        
            margin: 0 auto;  
            width: 95%;    
            height: 50px;    
            background-color: #ffffff60;
            color: white;    
            text-align: center;
            line-height: 50px; 
            z-index: 1000;
            border-radius: 15px;
            color: black;
            display: flex;
            align-items: center;
            padding: 0 10px;
            
        }

        /* 任务栏按钮样式 */
        .taskbar-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            text-align: center;
            border: none;
            transition: all 0.4s;
            color: white;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: transparent;
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .taskbar-btn:hover {
            width: 45px;
            height: 45px;
            background-color: #76767693;
        }

        .taskbar-btn i {
            font-size: 20px;
        }

        /* 开始菜单 */
        .start-menu {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 700px;
            background-color: #ffffff60;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 999;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .start-menu-header {
            height: 60px;
            background: linear-gradient(to right, var(--theme-color), var(--theme-rgba));
            transition: background 0.3s ease;
            color: #959595;
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .start-menu-body {
            display: flex;
            height: calc(100% - 60px);
        }

        /* 应用列表 */
        .app-list {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .app-group {
            margin-bottom: 20px;
        }

        .app-group-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            padding-left: 5px;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }

        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .app-item:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .app-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .app-name {
            font-size: 12px;
            text-align: center;
            color: #333;
        }

        /* 窗口样式保持不变 */
        .draggable-window {
            position: absolute;
            width: 1024px;
            height: 576px;
            background-color: rgba(0, 0, 0, 0.300);
            border: 1px solid #01010100;
            border-radius: 10px;
            display: none;
            z-index: 1001;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .window-header {
            background-color: var(--theme-rgba);
            transition: background-color 0.3s ease;
            padding: 5px;
            cursor: move;
            color: #959595;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .window-title {
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .window-icon {
            width: 18px;
            height: 18px;
            margin-right: 5px;
        }

        .close-button {
            border: none;
            background-color: transparent;
            font-size: 16px;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 10px;
            height: 10px;
            background-color: #7cdcff;
            cursor: se-resize;
        }

        .status-bar {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #ffffff60;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body class="body">

    <!-- 状态栏 -->
    <div class="status-bar">
        <div>时间: <span id="clock"></span></div>
        <div>CPU核心数: <span id="cpu-cores"></span></div>
        <div>内存: <span id="memory"></span> GB</div>
        <div>电量: <span id="battery"></span></div>
    </div>

    <div class="taskbar" id="taskbar"></div>

    <!-- 开始菜单 -->
    <div class="start-menu" id="startMenu">
        <div class="start-menu-header">
            Luncher
        </div>
        <div class="start-menu-body">
            <div class="app-list" id="appList"></div>
        </div>
    </div>

    <script>
        // 实时时间
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
            setTimeout(updateClock, 1000);
        }
        updateClock();

        // CPU核心数
        document.getElementById('cpu-cores').textContent = navigator.hardwareConcurrency || '未知';

        // 内存占用
        if(navigator.deviceMemory) {
            document.getElementById('memory').textContent = navigator.deviceMemory;
        } else {
            document.getElementById('memory').textContent = '未知';
        }

        // 电池状态
        if('getBattery' in navigator) {
            navigator.getBattery().then(battery => {
                function updateBatteryStatus() {
                    const level = Math.round(battery.level * 100);
                    const status = battery.charging ? '充电中' : '使用电池';
                    document.getElementById('battery').textContent = `${level}% (${status})`;
                }
                updateBatteryStatus();
                battery.addEventListener('levelchange', updateBatteryStatus);
                battery.addEventListener('chargingchange', updateBatteryStatus);
            });
        } else {
            document.getElementById('battery').textContent = 'API不支持';
        }
    </script>

</body>
</html>
